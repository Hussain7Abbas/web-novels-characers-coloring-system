<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
</head>
<body>
    <div class="_div">
        <div class="_input_div">
            <label>الاسم: </label>
            <input id="name_inp" class="_input" type="text">
        </div>

        <div class="_input_div">
            <label>الدور: </label>
            <input id="role_inp" class="_input" list="roles">
            <datalist id="roles">
                <option value="بطل">
                <option value="صديق">
                <option value="عدو">
                <option value="انثى">
                <option value="مهارة">
                <option value="مدرب">
              </datalist>
        </div>
        <div class="_btn_div">
            <button id="add_btn" class="_button" style="background-color: green;">اضافة شخصية</button>
            <button id="delete_btn" class="_button" style="background-color: rgb(204, 40, 11);">حذف شخصية</button>
        </div>
        <div class="_btn_div">
            <button id="put_btn" class="_button" style="background-color: blueviolet;">تصدير</button>
            <button id="fetch_btn" class="_button" style="background-color: blueviolet;">استيراد</button>
        </div>
        <div id="char_div"></div>
    </div>
    <script src='popup.js' type='text/javascript'></script>
</body>
</html>
